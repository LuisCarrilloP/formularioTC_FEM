<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="main-container">
    <section class="main-container__background-section">
      <div class="card">
        <img src="./assets/images/card-logo.svg" alt="card-logo" class="card__logo">
        <p class="card__number">
          0000 0000 0000 0000
        </p>
        <div class="card__details">
          <p class="card__details-name">Jane Appleseed</p>
          <p><span class="card__month">00</span>/<span class="card__year">00</span></p>
        </div>
      </div>

      <div class="card-back">
        <p class="card-back__cvc">000</p>
      </div>
    </section>
      
    <section class="main-container__form-section">
      <form action="" class="form">
        <label class="form__label" for="cardholder">Cardholder Name</label>
        <input type="text" name="cardholder" id="cardholder" class="form__input" placeholder="e.g. Jane Appleseed">
        <div class="form__cardholder--error error"></div>
        
        <label class="form__label" for="cardnumber">Card Number</label>
        <input type="text" name="cardnumber" id="cardnumber" class="form__input" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <div class="form__input-number--error error"></div>


        <div class="form__date-cvc">
          <!-- grid -->
            <!-- 1 -->
            <label class="form__label" for="cardMonth">Exp. Date (MM/YY)</label>
            <!-- 2 -->
            <label class="form__label" for="cardCvc">CVC</label>
            <!-- 3 -->
            <div class="form__date">
              <input type="text" class="form__input" maxlength="2" name="cardMonth" id="cardMonth" placeholder="MM">
              <input type="text" class="form__input" maxlength="2" name="cardYear" id="cardYear" placeholder="YY">
            </div>
            <!-- 4 -->
            <input type="text" class="form__input" maxlength="3" name="cardCvc" id="cardCvc" placeholder="e.g. 123">
            <!-- 5 -->
            <div class="form__errors-container">
              <div class="form__input-mm--error error"></div>
              <div class="form__input-yy--error error"></div>
            </div>
            <!-- 6 -->
            <div class="form__input-cvc--error error"></div>
        </div>
        <input type="submit" value="Confirm" class="form__submit">
      </form>

      <!-- Completed state start -->

      <section class="thanks-section">
        <img src="./assets/images/icon-complete.svg" alt="Completed icon" class="thanks-section__img">
        <h1 class="thanks-section__title">Thank You!</h1>
        <p class="thanks-section__text">We've added your card details</p>
        <button class="thanks-section__button">Continue</button>
      </section>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jose-luis-carrillo-p342/" target="_blank">Your Name Here</a>.
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
